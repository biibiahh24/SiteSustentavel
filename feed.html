<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feed - Sustagram</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <header>
    <h1>Sustagram 🌱</h1>
    <nav>
      <a href="feed.html" class="active">Feed</a>
      <a href="explorar.html">Explorar</a>
      <a href="notificacoes.html">Notificações</a>
      <a href="perfil.html">Perfil</a>
    </nav>
  </header>

  <main>
    <!-- Stories -->
    <div class="stories">
      <div class="story"><img src="img1.jpg" alt="story"><p>Maria</p></div>
      <div class="story"><img src="img2.jpg" alt="story"><p>Lucas</p></div>
      <div class="story"><img src="img3.jpg" alt="story"><p>Ana</p></div>
    </div>

    <!-- Post exemplo -->
    <article class="post">
      <div class="post-header">
        <img src="perfil1.jpg" alt="foto perfil">
        <strong>Maria Verde</strong>
      </div>
      <img src="post1.jpg" alt="foto postagem">
      <div class="post-actions">
        <button>❤️</button>
        <button>💬</button>
        <button>🔄</button>
      </div>
    </article>
  </main>

  <footer>
    <a href="feed.html" class="active">🏠</a>
    <a href="explorar.html">🔍</a>
    <a href="postar.html">➕</a>
    <a href="notificacoes.html">❤️</a>
    <a href="perfil.html">👤</a>
  </footer>

</body>
</html>
