<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - Sustagram</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Sustagram 🌱</h1>
    <nav>
      <a href="feed.html" class="active">Feed</a>
      <a href="explorar.html">Explorar</a>
      <a href="notificacoes.html">Notificações</a>
      <a href="perfil.html">Perfil</a>
      <a href="configuracao.html">⚙️</a>
    </nav>
  </header>

  <!-- Stories -->
  <section class="stories">
    <div class="story" onclick="openStory('img1.jpg','Maria')">
      <img src="imagem1.jpg" alt="Maria">
      <p>Maria</p>
    </div>
    <div class="story" onclick="openStory('img2.jpg','Lucas')">
      <img src="imagem2.jpg" alt="Lucas">
      <p>Lucas</p>
    </div>
    <div class="story" onclick="openStory('img3.jpg','Ana')">
      <img src="imagem3.jpg     " alt="Ana">
      <p>Ana</p>
    </div>
  </section>

  <!-- Feed -->
  <main>
    <!-- Post 1 -->
    <article class="post">
      <div class="post-header">
        <img src="imagem3.jpg" alt="Maria Verde" class="perfil">
        <strong>Maria Verde</strong>
      </div>
      <img src="post1.jpg" alt="Postagem de Maria" class="post-img">
      <div class="post-actions">
        <button onclick="like(this)">❤️</button>
        <button onclick="toggleComment('c1')">💬</button>
        <button onclick="alert('Compartilhado!')">🔄</button>
        <span id="likes-count">0 curtidas</span>
      </div>
      <div id="c1" class="comments" style="display:none;">
        <input type="text" placeholder="Adicione um comentário...">
        <button onclick="sendComment('c1')">Enviar</button>
      </div>
    </article>

    <!-- Post 2 -->
    <article class="post">
      <div class="post-header">
        <img src="perfil2.jpg" alt="Lucas Silva" class="perfil">
        <strong>Lucas Silva</strong>
      </div>
      <img src="post2.jpg" alt="Postagem de Lucas" class="post-img">
      <div class="post-actions">
        <button onclick="like(this)">❤️</button>
        <button onclick="toggleComment('c2')">💬</button>
        <button onclick="alert('Compartilhado!')">🔄</button>
        <span id="likes-count">0 curtidas</span>
      </div>
      <div id="c2" class="comments" style="display:none;">
        <input type="text" placeholder="Adicione um comentário...">
        <button onclick="sendComment('c2')">Enviar</button>
      </div>
    </article>
  </main>

  <!-- Rodapé -->
  <footer>
    <a href="feed.html" class="active">🏠</a>
    <a href="explorar.html">🔍</a>
    <a href="postar.html">➕</a>
    <a href="notificacoes.html">❤️</a>
    <a href="perfil.html">👤</a>
  </footer>

</body>
</html>
